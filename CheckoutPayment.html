<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="JS/main.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header">
        <p class="logo">Bodi's Photography</p>
        <div class="loginbuttons">
          <p>
            <a href="#">My Account</a>
          </p>
          <p>
            <a href="#">Sign In</a>
          </p>
        </div>
        <nav>
          <ul>
            <li><a href="#" class="contact">Home</a></li>
            <li><a href="#" class="contact">About Us</a></li>
            <li><a href="#" class="contact">Packages</a></li>
            <li><a href="#" class="contact">Gallery</a></li>
            <li><a href="#" class="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <p class="paymenttext">Payment/Checkout</p>
      <form class="input" action="/url" method="GET">
        <p>Full Name</p>
        <input type="text" size="60" />
        <p>Adress</p>
        <input type="text" size="60" />
        <p>Postal Code</p>
        <input type="text" size="60" />
        <p>City</p>
        <input type="text" size="60" />
        <p>Email</p>
        <input type="text" size="60" />
        <p>Phone</p>
        <input type="text" size="60" />
      </form>
      <br />
      <br />
      <br />
      <hr class="hr" />
      <br />
      <br />
      <p class="paymethod">Choose Payment Method</p>
      <br />
      <br />
      <div class="inlineimage">
        <img
          class="img-responsive images"
          src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png"
        /><img
          class="img-responsive images"
          src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png"
        /><img
          class="img-responsive images"
          src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png"
        /><img
          class="img-responsive images"
          src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png"
        />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
